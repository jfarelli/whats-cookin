<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Whats Cookin</title>
  </head>
  <body>
    <section class="nav-bar">
      <section class="nav-search-container">
        <h1>What's Cookin'?</h1>
        <section class="nav-input-search-container">
          <input type="search" placeholder="Search Recipes by Name or Keyword" id="searchInput" class="recipe-search" name="search">
          <label for="search"></label>
          <button id="search" class="search-button"> üîç  </button>
        </section>
      </section>
      <h2 id="welcomeUserMessage"></h2>
      <section class="nav-button-container">
        <button class="view-profile-button">View Your Cooking Profile</button>
        <button class="view-pantry-button">View Your Pantry</button>
      </section>
    </section>
    <section class='main-container'>
      <section class='recipe-grid-container' id="gridContainer" >
      </section>
        <section class='recipe-modal modal' id="recipeModal" aria-hidden="true">
          <section id="modal-1-content">
            <section class="modal-title-and-cost-container">
              <button class="close-button" aria-label="Close modal" id="closeModal" data-micromodal-close>Close</button>
              <form class="form-input-container">
                <label class="what-ingredients" for="user-id">What Ingredients Do You Need?</label>
                <!-- <input id="user-id" type ="text" name="user-id" placeholder="Input User ID" class="input-user-id" required> -->
                <label for="ingredient-id" class="hidden"></label>
                <input id="ingredient-id" type ="text" name="ingredient-id" placeholder="Input Ingredient ID" class="input-ingredient-id" required>
                <label for="ingredient-amount" class="hidden"></label>
                <input id="ingredient-amount" type ="number" name="ingredient-amount" placeholder="Quantity" class="input-quantity" step="0.25" min="0" max="100" required>
                <input type="submit" value="Add to Pantry" class="submit-button" id="postTripSubmit">
              </form>
              <h4 class='rec-name' id="modal-1-title">Recipe Name</h4>
              <p class='dish-cost'>Total Cost:</p>
            </section>
            <section class="ingredient-and-direction-container">
              <section class="cooking-directions">
                <h5>Cooking Directions</h5>
                <section class="modal-instructions"></section>
              </section>
              <section class="ingredient-list">
                <h5 id="youNeedMore">Ingredients</h5>
                <section class="modal-ingredients"></section>
                <button class="lets-cook-button" hidden>Let's Cook</button>
              </section>
            </section>
          </section>
        </section>
      <section id="overlay"></section>
    </section>
  </body>
  <script src="scripts.js"></script>
  <script src="bundle.js"></script>
</html>
