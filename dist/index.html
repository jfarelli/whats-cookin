  <body>
    <section class="nav-bar">
      <section class="nav-search-container">
        <h1>What's Cookin'?</h1>
        <label for="search"></label>
        <input type="search" placeholder="search recipes" id="search" class="recipe-search" name="search">
        <button class="search-button">üîç</button>
      </section>
      <h2 id="welcomeUserMessage"></h2>
      <section class="nav-button-container">
        <button class="save-it-button">View My Cooking Profile</button>
      </section>
    </section>
    <section class='main-container'>
      <section class='recipe-grid-container' id="gridContainer" style="overflow-x:scroll; overflow-y:scroll">
      </section>
        <section class='recipe-modal modal' id="recipeModal" aria-hidden="true">
          <section class="modal_overlay" tabindex="-1" data-micromodal-close>
            <section tabindex="-1" data-micromodal-close>
              <section role="dialog" aria-modal="true" aria-labelledby="modal-1-title">
                <section id="modal-1-content">
                  <button aria-label="Close modal" id="closeModal" data-micromodal-close>Close</button>
                  <h4 class='rec-name' id="modal-1-title">Recipe Name</h4>
                  <p class='dish-cost'>Total Cost:</p>
                  <section class="ingredient-and-direction-container">
                    <section class="cooking-directions">
                      <h5>Cooking Directions</h5>
                      <p class="modal-instructions">DIRECTIONS GO HERE</p>
                    </section>
                    <section class="ingredient-list">
                      <h5>Ingredients</h5>
                      <p class="modal-ingredients">INGREDIENTS GO HERE</p>
                    </section>
                  </section>
                </section>
              </section>
            </section>
          </section>
        </section>
